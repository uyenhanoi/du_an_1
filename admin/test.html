<!DOCTYPE html>
<html>
<head>
  <title>Hiển thị và di chuyển sản phẩm trên hàng ngang</title>
  <style>
    .product-container {
      display: flex;
      width: 400px; /* Độ rộng của hàng sản phẩm */
      overflow: hidden;
    }

    .product-wrapper {
      display: flex;
      animation: moveProducts 10s linear infinite; /* Thay đổi thời gian di chuyển */
    }

    .product {
      flex: 0 0 100px; /* Độ rộng của mỗi sản phẩm */
      height: 100px; /* Chiều cao của mỗi sản phẩm */
      margin-right: 10px; /* Khoảng cách giữa các sản phẩm */
      background-color: lightgray;
    }

    @keyframes moveProducts {
      0% { transform: translateX(0); }
      100% { transform: translateX(-310px); } /* 310 = (Độ rộng sản phẩm + khoảng cách) * (Số lượng sản phẩm - 4) */
    }
  </style>
</head>
<body>

<div class="product-container">
  <div class="product-wrapper">
    <div class="product">Sản phẩm 1</div>
    <div class="product">Sản phẩm 2</div>
    <div class="product">Sản phẩm 3</div>
    <div class="product">Sản phẩm 4</div>
    <div class="product">Sản phẩm 5</div>
    <div class="product">Sản phẩm 6</div>
    <!-- Thêm các sản phẩm khác vào đây -->
  </div>
</div>

</body>
</html>
